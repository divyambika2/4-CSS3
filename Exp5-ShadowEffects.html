<html>
    <head>
        <title>CSS3 Multiple Box Shadow</title>
        <style>
            .divya{
                width: 200px;
                height: 200px;
                background:rgb(199, 172, 198);
                box-shadow:10px 10px 10px palegreen,10px 10px 20px yellow;
            }
        </style>
    </head>
    <body>
        <div class="divya"></div>
    </body>
</html>
